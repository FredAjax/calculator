<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
	<link rel="icon" type="image" href="favicon-32x32.png">
</head>
<body>

    <div id="calculator">
	<input id="result" readonly="true">
	<div class="row">
		<button class="button" onclick="inputVerdi('7')">7</button>
		<button class="button" onclick="inputVerdi('8')">8</button>
		<button class="button" onclick="inputVerdi('9')">9</button>
		<button class="button" onclick="inputVerdi('+')">+</button>
	</div>
	<div class="row">
		<button class="button" onclick="inputVerdi('4')">4</button>
        <button class="button" onclick="inputVerdi('5')">5</button>
        <button class="button" onclick="inputVerdi('6')">6</button>
		<button class="button" onclick="inputVerdi('-')">-</button>
	</div>
	<div class="row">
		<button class="button" onclick="inputVerdi('1')">1</button>
        <button class="button" onclick="inputVerdi('2')">2</button>
        <button class="button" onclick="inputVerdi('3')">3</button>
		<button class="button" onclick="inputVerdi('/')">/</button>
	</div>
	<div class="row">
        <button class="button" onclick="inputVerdi('0')">0</button>
		<button class="button" onclick="inputVerdi('.')">.</button>
        <button class="button" onclick="inputVerdi('=')">=</button>
		<button class="button" onclick="inputVerdi('*')">*</button>
     </div>   
     <button class="biggest-button" onclick="clearCalc()">clear</button>   
    </div>
    <script src="script-v2.js" type="text/javascript"></script>
</body>
</html>
